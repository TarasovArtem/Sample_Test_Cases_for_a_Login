<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/indexForm.css" type="text/css">
    <link rel="stylesheet" href="../style/forgotPassword.css" type="text/css">
    <title>Forget Password</title>
</head>
<body>
    <div class="container_forgot_password">
        <form class="form" method="post" action="" enctype="multipart/form-data">
            <div class="form-input">
                <input class="input_forgot_password" type="email" name="email" data-validate-field="email" placeholder="@mail.com">
            </div>
            <input class="createPasswordBtn" type="submit" name="submit" value="Create Password"><br />
        </form>
    </div>    

    <script type="text/javascript" src="../scripts/just-validate.min.js"></script>
    <script type="text/javascript" src="../scripts/index.js"></script>
</body>
</html>

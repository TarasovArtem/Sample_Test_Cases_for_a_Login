<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/indexForm.css" type="text/css">
    <link rel="stylesheet" href="style/login.css" type="text/css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <img class="iconLogin" src="img/iconLogin.png">
        <form class="form" method="post" action="" enctype="multipart/form-data">
            <div class="form-input">
                <input class="login" type="text" data-validate-field="text" name="login" placeholder="Login">
            </div>
            <div class="form-input">
                <input class="password" type="password" data-validate-field="password" name="password" placeholder="Password">
            </div>
            <a href="pages/registration.html">
                <input class="signUpBtn" type="button" name="submit" value="SIGN UP">
            </a>
            
            <input class="loginBtn" type="submit" name="submit" value="LOG ON"><br />

            <a href="pages/forgotPassword.html" class="forgotPasswordBtn">Forgot password</a>
        </form>
    </div>  
    
    
    <script type="text/javascript" src="scripts/just-validate.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>

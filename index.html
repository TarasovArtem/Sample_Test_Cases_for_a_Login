<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <link rel="stylesheet" href="style/fontawesome.css" type="text/css">   
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <img class="iconLogin" src="img/iconLogin.png">
        <form>
            <div class="form-input">
                <input class="login" type="text" name="login" placeholder="Login">
            </div>
            <div class="form-input">
                <input class="password" type="password" name="password" placeholder="Password">
            </div>
            <input class="loginBtn" type="submit" name="submit" value="LOGIN"><br />
            <a href="#" class="forgetPasswordBtn">Forget password</a>
        </form>
    </div>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/indexForm.css" type="text/css">
    <link rel="stylesheet" href="style/login.css" type="text/css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <img class="iconLogin" src="img/iconLogin.png">
        <form>
            <div class="form-input">
                <input class="login" type="text" name="login" placeholder="Login">
            </div>
            <div class="form-input">
                <input class="password" type="password" name="password" placeholder="Password">
            </div>
            <input href="#" class="signUpBtn" type="submit" name="submit" value="SIGN UP">
            <input class="loginBtn" type="submit" name="submit" value="LOG ON"><br />

            <a href="pages/forgotPassword.html" class="forgotPasswordBtn">Forgot password</a>
        </form>
    </div>    
</body>
</html>
